        <script>
        function openNav() {
          document.getElementById("mySidepanel").style.width = "330px";
        }
        
        function closeNav() {
          document.getElementById("mySidepanel").style.width = "0px";
        }
        var myAudio = document.getElementById("myAudio");
        var icono = document.getElementById("volume");
        myAudio.volume=.10;
        myAudio.play();
        myAudio.loop=true;

        function sonido(){
          if (myAudio.paused) {             
            icono.setAttribute("src","../../assets/img/vocina.gif");
            myAudio.play();             
            myAudio.loop=true;
          } else { 
            icono.setAttribute("src","../../assets/img/vocina.gif");
            myAudio.pause(); 
          }
        }
        </script>
