          }

        if (myAudio.paused) {             
          icono.setAttribute("src","../assets/img/no_volume.PNG");
          myAudio.play();             
          myAudio.loop=true;
        } else { 
          icono.setAttribute("src","../assets/img/sonido.gif");
          myAudio.pause(); 
        }
